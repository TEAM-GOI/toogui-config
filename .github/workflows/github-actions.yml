name: Deploy to EC2 with toogui-msa

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # spring을 gradle을 통해 빌드
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test
      working-directory: ./

    - name: Login to Docker Hub using Access Token
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Build and push backend image
      run: |
        docker build \
          --build-arg JASYPT_KEY=${{ secrets.JASYPT_KEY }} \
          --build-arg JKS_PWD=${{ secrets.JKS_PWD }} \
          --build-arg JKS_ALIAS=${{ secrets.JKS_ALIAS }} \
          -t ${{ secrets.DOCKER_HUB_USERNAME }}/toogui_back_config:latest \
          -f ./Dockerfile .
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/toogui_back_config:latest

    # docker compose up
    # 나중에 db, rabbitmq, kafka 추가되면 keep_containers에 관련 컨테이너 추가
    - name: Deploy to EC2 server using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          # 최신 이미지 받기 + eureka 서비스만 교체
          sudo docker compose -f docker-compose-msa.yml pull backend-config
          sudo docker compose -f docker-compose-msa.yml up -d --no-deps backend-config
          docker image prune -f
